<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环遍历数组</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 不带索引的循环遍历 -->
        <ul>
            <li v-for="star in stars">{{star}}</li>
        </ul>
        <!-- 带索引循环遍历 -->
        <ul>
            <li v-for="(star,index) in stars">{{index+1}}.{{star}}</li>
        </ul>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                stars: ['curry', 'kobe', 'jamas', 'jesson']
            },
            methods: {}
        });
    </script>
</body>

</html>
