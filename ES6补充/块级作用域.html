<head>

<body>
    <div id="app"> </div>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        /*
                    ES5之前if和for没有块级作用域，所以在很多时候，我们都必须借助于function函数的作用域
                来解决应用外面变量的问题。

                    ES6中加入了let，let它是有if和for的块级作用域的
                */
        // 1. 变量作用域：变量在什么范围内可用
        // {
        //     var name = 'why';
        //     console.log(name);
        // }
        // console.log(name);

        // 2. 没有块级作用域引起的问题：if块级作用域
        // var func;
        // if (true) {
        //     var name = 'why';

        //     func = function() {
        //             console.log(name);
        //         }
        //         //func()

        // }
        // name = 'kobe'

        // // console.log(name);

        // 3. 没有块级作用域引起的问题：for块级作用域
        // var btns = document.getElementsByTagName('button');
        // for (var i = 0; i < btns.length; i++) {
        //     btns[i].addEventListener('click', function() {
        //         console.log('第' + i + '按钮被点击了');
        //     })
        // }

        // 4. 闭包解决for循环没有块级作用域的问题：函数有作用域
        // var btns = document.getElementsByTagName('button');
        // for (var i = 0; i < btns.length; i++) {
        //     (function(num) {
        //         btns[num].addEventListener('click', function() {
        //             console.log('第' + num + '按钮被点击了');
        //         })
        //     })(i)
        // }

        // 5. ES6中let解决for没有作用域问题
        const btns = document.getElementsByTagName('button');
        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener('click', function() {
                console.log('第' + i + '个按钮被点击');
            })
        }
    </script>
