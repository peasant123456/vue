<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子驼峰命名</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-bind属性绑定的时候不支持驼峰命名 -->
        <!-- <cpn :cInfo="info"></cpn> -->
        <cpn :c-info="info"></cpn>
    </div>

    <template id='cpn'>
        <h2>{{cInfo}}</h2>
    </template>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cInfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                }
            }
        }

        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {
                info: {
                    name: "tom",
                    age: 18,
                    sex: '男'
                }
            },
            components: {
                cpn
            },
            methods: {}
        });
    </script>
</body>

</html>
