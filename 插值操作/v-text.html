<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-text</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{msg}},你好啊</h2>
        <!-- 基本不用v-text -->
        <h2 v-text="msg">,你好啊</h2>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello'
            },
            methods: {}
        });
    </script>
</body>

</html>
