<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 class="title" :class="['active','line','btn']">{{msg}}</h2>
        <h2 class="title" :class="[active,line,btn]">{{msg}}</h2>
        <h2 class="title" :class="getClass()">{{msg}}</h2>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                active: 'a',
                line: 'b',
                btn: 'c'
            },
            methods: {
                getClass: function() {
                    return [this.active, this.line, this.btn]
                }
            }
        });
    </script>
</body>

</html>
