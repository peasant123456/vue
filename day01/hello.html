<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE基本使用</title>
</head>

<body>
    <div id='app'>
        <div>{{msg}}</div>
        <div>{{1+2}}</div>
        <div>{{msg+123}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
                VUE基本使用步骤
                1.需要提供标签用于填充数据
                2.引入vue.js库文件
                3.可以使用vue的语法做功能了
                4.把vue提供的数据填充到标签里面
            */
        // 编程范式：声明式编程范式
        var vm = new Vue({
            //  el   指定元素 id 是 app 的元素
            el: '#app',
            //  data  里面存储的是数据
            data: {
                msg: 'Hello Vue!!!'
            }
        });

        // 原生js的做法（编程范式：命令式编程）
        // 1. 创建div元素，设置id属性

        // 2. 定义一个变量叫message

        // 3. 将message变量放置在前面的div元素中显示

        // 4. 修改message的数据：hello world

        // 5. 将修改后的数据每次替换到div元素中
    </script>
</body>

</html>
