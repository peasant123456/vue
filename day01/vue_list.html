<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE列表展示</title>
</head>

<body>
    <div id='app'>{{msg}}
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'VUE列表展示',
                movies: ['大闹天宫', '倚天屠龙记', '射雕英雄传', '西游记']
            }
        });
    </script>
</body>

</html>
