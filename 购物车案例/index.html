<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车案例</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id='app'>
        <div v-if='books.length'>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(book,index) in books">
                        <!-- 可以展示但是不能进行定制化，不建议这样做 -->
                        <!-- <td v-for="item in book">{{item}}</td> -->
                        <td>{{book.id}}</td>
                        <td>{{book.name}}</td>
                        <td>{{book.date}}</td>
                        <!-- <td>{{'￥'+book['price'].toFixed(2)}}</td> -->
                        <!-- <td>{{finalPrice(book.price)}}</td> -->
                        <td>{{book.price | showPrice}}</td>
                        <td>
                            <button @click='decrement(index)' v-bind:disabled="book.count <= 1">-
                            </button> {{book.count}}
                            <button @click='increment(index)'>+</button>
                        </td>
                        <td>
                            <button @click='removeHandler(index)'>移除</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <h2>总价：{{totalPrice | showPrice}}</h2>
        </div>
        <h2 v-else>购物车为空</h2>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
