<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件中的data为什么必须是函数</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 组件实例对象 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id='cpn'>
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click='decrement'>-</button>
            <button @click='increment'>+</button>
        </div>
    </template>
    <script>
        // 注册组件
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                decrement() {
                    this.counter--
                },
                increment() {
                    this.counter++
                }
            }
        })

        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {}
        });
    </script>
</body>

</html>
