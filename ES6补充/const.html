<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>const常量</title>

</head>

<body>
    
    <script>
        // 1. 注意1：一旦const修饰的标识符被赋值，就不能被修改
        //const name = 'tom';
        //name = 'lucy';

        // 2. 注意2：在使用const定义标识符，就必须赋值
        //const name;

        // 3. 注意3：常量的含义是指向的对象不能修改，但是可以改变对象内部属性
        const obj = {
            name:'kobe',
            age:36,
            sex:'男'
        }
        console.log(obj);
        obj.name = 'tom';
        console.log(obj);
    </script>
</body>

</html>
