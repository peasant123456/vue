<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind动态绑定style对象语法</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p :style="{fontSize:'40px'}">{{msg}}</p>
        <!-- <p :style="{key(css属性):value}">{{msg}}</p> -->
        <p :style="{fontSize:fontFinal}">{{msg}}</p>
        <p :style="{fontSize:font + 'px'}">{{msg}}</p>
        <p :style="{fontSize:font + 'px',color:color}">{{msg}}</p>
        <p :style="getStyle()">{{msg}}</p>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                fontFinal: '60px',
                font: 100,
                color: 'red'
            },
            methods: {
                getStyle: function() {
                    return {
                        fontSize: this.fontFinal,
                        color: this.color
                    }
                }
            }
        });
    </script>
</body>

</html>
