<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mustache基本使用</title>
</head>

<body>
    <div id='app'>
        <div>{{msg}}</div>
        <div>{{1+2}}</div>
        <div>{{msg+123}}</div>
        <h2>{{firstName+lastName}}</h2>
        <h2>{{firstName+' '+lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{counter*2}}</h2>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!!!',
                firstName: 'tom',
                lastName: 'lucy',
                counter: 100
            }
        });
    </script>
</body>

</html>
