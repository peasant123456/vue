<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局组件和局部组件</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <h2>-------------------我是局部组件--------------------</h2>
        <cpn></cpn>
    </div>
    <hr>
    <div id="app2">
        <my-cpn></my-cpn>
    </div>
    <script>
        // 1. 创建组件构造器
        const cpnC = Vue.extend({
            template: `
                <div>
                    <h2>全局组件</h2>
                    <p>hello</p>
                    <p>world</p>
                </div>
                `
        })

        // 2. 注册组件（全局组件:意味着可以在多个Vue实例中使用）
        Vue.component('my-cpn', cpnC)

        //创建Vue实例,得到 ViewModel
        // Vue实例中注册的组件称之为局部组件
        const vm = new Vue({
            el: '#app',
            components: {
                cpn: cpnC
            }
        });

        const vm1 = new Vue({
            el: '#app2',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
