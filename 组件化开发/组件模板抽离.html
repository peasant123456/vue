<body>
    <div id="app">

    <!-- 2.组件模板抽离写法 -->
    <template id='cpn1'>
        <div>
            <h2>全局组件</h2>
            <p>hello</p>
            <p>组件抽离</p>
        </div>
    </template>

    <script>
        // 注册一个全局组件
        Vue.component('cpn', {
            // template: '#cpn'
            template: '#cpn1'
        })

        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
