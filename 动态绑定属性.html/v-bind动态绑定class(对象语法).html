<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind动态绑定class</title>
    <script src="./js/vue.js"></script>
    <style>
        .active {
            color: pink;
        }
        
        .title {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div class="active">{{msg}}</div>
        <div :class="active">{{msg}}</div> -->

        <!-- <h2 :class="{key1:values1,key2:values2}">{{msg}}</h2>
        <h2 v-bind:class="{类名1：true,类名2：false}">{{msg}}</h2> -->
        <h2 class="title" :class="{active:isActive,line:isLine}">{{msg}}</h2>
        <h2 class="title" :class="getClass()">{{msg}}</h2>
        <button v-on:click='btnClick'>按钮</button>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
                active: 'active',
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                },
                getClass: function() {
                    return {
                        active: this.isActive,
                        line: this.isLine
                    }
                }
            }
        });
    </script>
</body>

</html>
