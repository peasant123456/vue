<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件化基本使用</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script>
        // 1.创建组件构造器对象
        const cpnCstruct = Vue.extend({
            template: `
                <div>
                    <h2>组件化基本使用</h2>
                    <p>hello</p>
                    <p>组件化</p>
                </div>`
        })

        // 2.注册组件
        Vue.component('my-cpn', cpnCstruct)


        //创建Vue实例,得到 ViewModel
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
